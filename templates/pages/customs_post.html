<script>
    var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    let exportData = [];

    document.getElementById('exportButton').addEventListener('click', function () {
        var csvContent = "data:text/csv;charset=utf-8," + "内容品名(英語),HSコード,原産国コード,１個あたりの重量,単価,単価(単位)\n";

        // Iterate over exportData to build CSV content
        exportData.forEach(function (rowArray) {
            let row = rowArray.join('","');
            csvContent += `"${row}"\n`;
        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "exported_data.csv");
        document.body.appendChild(link); // Required for FF

        link.click(); // Trigger the download
    });

    document.getElementById('generateButton').addEventListener('click', async function () {
        var rows = document.querySelectorAll('#dynamicRows .row');
        var outputHtml = '<table class="table"><thead><tr><th>内容品名(英語)</th><th>HSコード</th><th>原産国コード</th><th>１個あたりの重量</th><th>単価</th><th>単価(単位)</th></tr></thead><tbody>';

        // Reset exportData for fresh data generation
        exportData = [];

        for (let row of rows) {
            var 品名 = row.querySelector('input[placeholder="内容品名"]').value;
            var 英文品名 = await translateToEnglish(品名); // 首先翻译品名到英文
            var HSコード = await fetchHSCode(英文品名); // 使用英文品名获取HSコード
            var 原産国コード = row.querySelector('select[name="itemBean.couCd"]').value;
            var 重量 = row.querySelector('input[placeholder="1個あたりの重量 (可选)"]').value;
            var 単価 = row.querySelector('input[placeholder="単価"]').value;
            var 単位 = row.querySelector('select[name="itemBean.curUnit"]').value;

            // Add the row data to exportData
            exportData.push([英文品名, HSコード, 原産国コード, 重量, 単価, 単位]);

            outputHtml += `<tr><td>${英文品名}</td><td>${HSコード}</td><td>${原産国コード}</td><td>${重量}</td><td>${単価}</td><td>${単位}</td></tr>`;
        }
        console.log(outputHtml);

        outputHtml += '</tbody></table>';

        console.log(outputHtml);

        document.getElementById('outputContainer').innerHTML = outputHtml;
        document.getElementById('exportButton').style.display = 'block';
    });

    // 函数：将品名翻译成英文
    async function translateToEnglish(品名) {
        try {
            const response = await fetch(`/api/translate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({productName: 品名}) // 将请求数据转换为JSON字符串
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data.englishName; // 假设返回的JSON包含englishName字段
        } catch (error) {
            console.error('Error translating name:', error);
            return 'N/A'; // 发生错误时返回N/A
        }
    }

    // 函数：根据英文品名获取HSコード
    async function fetchHSCode(英文品名) {
        try {
            const response = await fetch(`/api/getHSCode`, {
                method: 'POST',

                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({productName: 英文品名}) // 将请求数据转换为JSON字符串
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data.hsCode; // 假设返回的JSON包含hsCode字段
        } catch (error) {
            console.error('Error fetching HS code:', error);
            return ''; // 发生错误时返回N/A
        }
    }
