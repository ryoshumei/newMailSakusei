{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO: Meta Description in both English and Japanese -->
    <meta name="description" content="Generate Japanese emails with our 日本語メール作成 AI. Powered by OpenAI GPT-3.5. OpenAI GPT-3.5を活用した日本語メールの生成ツール">
    <!-- SEO: Meta Keywords in both English and Japanese -->
    <meta name="keywords" content="Japanese, Email, Generator, OpenAI, GPT-3.5, 日本語, メール, ジェネレータ, オープンAI, GPT-3.5, 作成">
    <title>日本語メール作成AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7305640770836252"
     crossorigin="anonymous"></script>
</head>

<body class="bg-secondary-subtle">
<header class="bg-primary text-white text-center py-2 rounded d-flex flex-column align-items-center">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span>
                    <img src="{% static 'icons/emai_generator_jp_icon60x60.png' %}" alt="My Icon" class="me-2" style="height: 40px;">
                </span>
                MailSakusei
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">メール作成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reply">返信作成</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!--    <h1 class="d-flex align-items-center py-0 mb-0 fs-5">-->
<!--        <img src="icons/emai_generator_jp_icon60x60.png" alt="My Icon" class="me-2" style="height: 40px;">-->
<!--        日本語メール作成 AI-->
<!--    </h1>-->
<!--    <h2 class="mt-0 text-white py-0 fs-6">powered by openai gpt3.5</h2>-->
</header>

<div class="container bg-secondary-subtle">
    <!-- Content here -->
    <div class="row justify-content-center mt-5 mb-1">
        <form class="col-md-6">
            {% csrf_token %}
            <div class="mb-3">
                <label for="recipient" class="form-label">宛先</label>
                <input type="text" class="form-control" id="recipient" placeholder="オプション">
            </div>
            <div class="mb-3">
                <label for="signature" class="form-label">署名</label>
                <input type="text" class="form-control" id="signature" placeholder="オプション">
            </div>
            <div class="mb-3">
                <label for="exampleTextarea" class="form-label">要件</label>
                <textarea class="form-control" id="exampleTextarea" rows="5"
                          placeholder="こちらに要件を入力してください"></textarea>
                <!--id charCount and charMax in one line on the right-->
                <div class="d-flex justify-content-between">
                    <div id="charCountWarning" class="d-none text-danger">文字数が多すぎます</div>
                    <div class="ms-auto">
                        <span id="charCount">0 文字</span>
                        <span id="charMax">/500 文字まで</span>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="privacy_policy" class="text-primary">プライバシーポリシー</a>
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary me-3" id="generate">作成</button>
<!--                    bootstrap5 selection-->
                    <select class="form-select w-25" aria-label="Output language select" id="langSelection">
                        <option value="1" selected>日本語</option>
                        <option value="2">English</option>
                        <option value="3">简体中文</option>
                        <option value="4">繁體中文</option>
                    </select>
                </div>

            </div>
        </form>
    </div>
    <div class="row justify-content-center my-1 d-none" id="resultOutputDiv">
        <div class="col-md-6">
            <div class="mb-3 position-relative">
                <label for="resultOutput" class="form-label">結果</label>
                <textarea class="form-control" id="resultOutput" rows="12" readonly></textarea>
                <div class="position-absolute end-0" style="top: -7px;">
                    <div id="addEmojiButton" class="btn btn-secondary me-2 fs-6">絵文字を追加</div>
                    <div id="morePoliteButton" class="btn btn-secondary me-2 fs-6">もっと丁寧に</div>
                    <div id="copyButton" class="btn btn-secondary me-2 fs-6">Copy</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-light bg-light fixed-bottom">
    <div class="container">
    <span class="navbar-text">
      Copyright ©2023 maisakusei.com (powered by openai gpt3.5)
    </span>
    </div>
</div>
<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
